<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Optimized HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -80%;
            width: 80%;
            height: 100%;
            background-color: #343a40;
            color: white;
            transition: left 0.3s ease;
            padding: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .record-btn {
            width: 100%;
            height: 50px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-height: 44px;
            border-radius: 4px;
        }
        textarea {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 44px;
        }
        @media (max-width: 600px) {
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
        <h1>Welcome to AI Studio</h1>
    </header>
    <div id="sidebar" class="sidebar">
        <h2>Topics</h2>
        <ul>
            <li>Topic 1</li>
            <li>Topic 2</li>
            <li>Topic 3</li>
        </ul>
    </div>
    <div id="overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <main>
        <section>
            <h2>Select Topic</h2>
            <select style="width: 100%;">
                <option>Topic 1</option>
                <option>Topic 2</option>
                <option>Topic 3</option>
            </select>
        </section>
        <section>
            <h2>Audio Controls</h2>
            <audio controls style="display: block; width: 100%;">
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        <button class="record-btn">Record</button>
        <section>
            <h2>Notes</h2>
            <textarea placeholder="Type your notes here..."></textarea>
        </section>
    </main>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
</body>
</html>
