<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PhiloNexus: –°–æ–∑–≤–µ–∑–¥–∏–µ –°–º—ã—Å–ª–æ–≤</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --node-color: #e2e8f0;
            --accent-color: #f59e0b;
            --text-color: #cbd5e1;
            --panel-bg: rgba(30, 41, 59, 0.98);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y pinch-zoom;
        }

        /* Mobile Header */
        .mobile-header {
            background: #000;
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30;
        }

        .mobile-header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--accent-color);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px 10px;
        }

        /* Canvas Area */
        #universe {
            flex-grow: 1;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* SVG Lines Layer */
        #connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        line {
            stroke: #475569;
            stroke-width: 2;
            transition: stroke 0.3s;
        }

        /* Node Styling - Mobile Optimized */
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #1e293b;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            color: var(--accent-color);
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            user-select: none;
            padding: 10px;
        }

        .node:active {
            transform: scale(0.95);
            background: var(--accent-color);
            color: #000;
        }

        .node.active {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 0 5px rgba(245, 158, 11, 0.3);
        }

        /* Side Panel - Mobile Optimized */
        #info-panel {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            max-height: 85vh;
            background: var(--panel-bg);
            border-top: 2px solid var(--accent-color);
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 50;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #info-panel.open {
            transform: translateY(0);
        }

        .panel-drag-handle {
            width: 60px;
            height: 5px;
            background: #475569;
            border-radius: 3px;
            margin: 0 auto 15px;
        }

        h2 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid #475569;
            padding-bottom: 15px;
        }

        .description {
            line-height: 1.8;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .reflection-area {
            margin-top: 20px;
            border-top: 1px solid #475569;
            padding-top: 20px;
        }

        .reflection-area h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 15px;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .status-msg {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 10px;
            text-align: right;
        }

        .close-btn {
            background: var(--accent-color);
            border: none;
            color: #000;
            font-size: 1rem;
            padding: 12px 30px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* Background Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Mobile viewport adjustments */
        @media (max-width: 768px) {
            .node {
                width: 90px;
                height: 90px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>

    <div class="mobile-header">
        <h1>‚ú¶ PhiloNexus</h1>
        <button class="menu-btn" onclick="showHelp()">?</button>
    </div>

    <!-- SVG Layer for drawing lines -->
    <div id="universe">
        <svg id="connections"></svg>
        <!-- Nodes will be injected here via JS -->
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <div class="panel-drag-handle"></div>
        <h2 id="panel-title">–í—ã–±–µ—Ä–∏—Ç–µ –∏–¥–µ—é</h2>
        <div id="panel-desc" class="description">
            –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —É–∑–µ–ª –∫–∞—Ä—Ç—ã, —á—Ç–æ–±—ã –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å —Å–≤—è–∑–∏ –∏ –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è.
        </div>
        
        <div class="reflection-area" id="reflection-section" style="display:none;">
            <h3>–í–∞—à–∏ –º—ã—Å–ª–∏ (9Rome):</h3>
            <p style="font-size:0.9rem; opacity:0.7; margin-bottom:10px;">–ö–∞–∫ —ç—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å –≤–∞—à–µ–π –∂–∏–∑–Ω—å—é?</p>
            <textarea id="user-notes" placeholder="–ó–∞–ø–∏—à–∏—Ç–µ –∑–¥–µ—Å—å —Å–≤–æ–∏ –≤–æ–ø—Ä–æ—Å—ã –∏–ª–∏ –∏–Ω—Å–∞–π—Ç—ã..."></textarea>
            <div class="status-msg" id="save-status"></div>
        </div>

        <button class="close-btn" onclick="closePanel()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

<script>
    // --- Data: The Philosophy Map ---
    const data = [
        { 
            id: 'logic', 
            label: '–õ–æ–≥–∏–∫–∞', 
            x: 50, y: 40,
            text: '–ò—Å–∫—É—Å—Å—Ç–≤–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è. –õ–æ–≥–∏–∫–∞ ‚Äî —ç—Ç–æ –Ω–µ –ø—Ä–æ —Ç–æ, –ß–¢–û –º—ã –¥—É–º–∞–µ–º, –∞ –ø—Ä–æ —Ç–æ, –ö–ê–ö –º—ã —Å–≤—è–∑—ã–≤–∞–µ–º –∏–¥–µ–∏. –í–∞–ª–∏–¥–Ω—ã–µ –∏ –∏—Å—Ç–∏–Ω–Ω—ã–µ –∞—Ä–≥—É–º–µ–Ω—Ç—ã.',
            context: '–ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—å —Å–æ–∑–¥–∞–ª —Ñ–æ—Ä–º–∞–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É –∫–∞–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø–æ–∑–Ω–∞–Ω–∏—è.',
            question: '–ú–æ–∂–µ—Ç–µ –ª–∏ –≤—ã –ø—Ä–∏–≤–µ—Å—Ç–∏ –ø—Ä–∏–º–µ—Ä –∏–∑ –∂–∏–∑–Ω–∏, –≥–¥–µ –ª–æ–≥–∏–∫–∞ –ø–æ–º–æ–≥–ª–∞ –≤–∞–º –ø—Ä–∏–Ω—è—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ?',
            related: ['argument', 'reason']
        },
        { 
            id: 'dialogue', 
            label: '–î–∏–∞–ª–æ–≥', 
            x: 25, y: 25, 
            text: '–î–∏–∞–ª–µ–∫—Ç–∏–∫–∞ –∏ –±–µ—Å–µ–¥–∞. –ò—Å—Ç–∏–Ω–∞ —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–µ –≤ –≥–æ–ª–æ–≤–µ –æ–¥–∏–Ω–æ—á–∫–∏, –∞ –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ –º–µ–∂–¥—É —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞–º–∏. –°–æ–∫—Ä–∞—Ç —É—á–∏–ª —á–µ—Ä–µ–∑ –≤–æ–ø—Ä–æ—Å—ã.',
            context: '–ú–∞–π–µ–≤—Ç–∏–∫–∞ –°–æ–∫—Ä–∞—Ç–∞ ‚Äî –∏—Å–∫—É—Å—Å—Ç–≤–æ —Ä–æ–¥–æ–≤—Å–ø–æ–º–æ–∂–µ–Ω–∏—è –∏—Å—Ç–∏–Ω—ã.',
            question: '–ö–æ–≥–¥–∞ –≤—ã –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑ –∏–∑–º–µ–Ω–∏–ª–∏ —Å–≤–æ–µ –º–Ω–µ–Ω–∏–µ –±–ª–∞–≥–æ–¥–∞—Ä—è —Ä–∞–∑–≥–æ–≤–æ—Ä—É?',
            related: ['ethics', 'logic']
        },
        { 
            id: 'ethics', 
            label: '–≠—Ç–∏–∫–∞', 
            x: 75, y: 25, 
            text: '–ß—Ç–æ –µ—Å—Ç—å –ë–ª–∞–≥–æ? –≠—Ç–∏–∫–∞ –∏—Å—Å–ª–µ–¥—É–µ—Ç –æ—Å–Ω–æ–≤–∞–Ω–∏—è –Ω–∞—à–∏—Ö –ø–æ—Å—Ç—É–ø–∫–æ–≤. –û–Ω–∞ —Å–≤—è–∑—ã–≤–∞–µ—Ç –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—É—é –ª–æ–≥–∏–∫—É —Å —Ä–µ–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω—å—é.',
            context: '–û—Ç –ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—è –¥–æ —Å—Ç–æ–∏–∫–æ–≤ ‚Äî –ø–æ–∏—Å–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏.',
            question: '–ß—Ç–æ –¥–ª—è –≤–∞—Å –∑–Ω–∞—á–∏—Ç "–∂–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ"?',
            related: ['dialogue', 'reason']
        },
        { 
            id: 'reason', 
            label: '–í–µ—Ä–∞ –∏ –†–∞–∑—É–º', 
            x: 25, y: 70, 
            text: '–ê—Ñ–∏–Ω—ã –∏ –ò–µ—Ä—É—Å–∞–ª–∏–º. –ü—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∞—Ç –ª–∏ –æ–Ω–∏ –¥—Ä—É–≥ –¥—Ä—É–≥—É –∏–ª–∏ –¥–æ–ø–æ–ª–Ω—è—é—Ç? –í–µ—Ä–∞ –¥–∞–µ—Ç "–∑–∞—á–µ–º", —Ä–∞–∑—É–º –¥–∞–µ—Ç "–∫–∞–∫".',
            context: '–§–æ–º–∞ –ê–∫–≤–∏–Ω—Å–∫–∏–π –ø—ã—Ç–∞–ª—Å—è –ø—Ä–∏–º–∏—Ä–∏—Ç—å –≤–µ—Ä—É –∏ —Ñ–∏–ª–æ—Å–æ—Ñ–∏—é.',
            question: '–ï—Å—Ç—å –ª–∏ –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏ –º–µ—Å—Ç–æ –¥–ª—è –æ–±–æ–∏—Ö?',
            related: ['ethics', 'logic']
        },
        { 
            id: 'argument', 
            label: '–§–æ—Ä–º–∞ –ê—Ä–≥—É–º–µ–Ω—Ç–∞', 
            x: 75, y: 70, 
            text: '–°—Ç—Ä—É–∫—Ç—É—Ä–∞ —É–±–µ–∂–¥–µ–Ω–∏—è. –ü—Ä–µ–º–∏—Å—Å—ã –∏ –≤—ã–≤–æ–¥—ã. –£–º–µ–Ω–∏–µ –≤–∏–¥–µ—Ç—å —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –≤–∞–ª–∏–¥–Ω—ã–º –∞—Ä–≥—É–º–µ–Ω—Ç–æ–º –∏ –∏—Å—Ç–∏–Ω–Ω—ã–º –∑–Ω–∞–Ω–∏–µ–º.',
            context: '–°–∏–ª–ª–æ–≥–∏–∑–º—ã –ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—è ‚Äî –æ—Å–Ω–æ–≤–∞ —Ñ–æ—Ä–º–∞–ª—å–Ω–æ–π –ª–æ–≥–∏–∫–∏.',
            question: '–ú–æ–∂–µ—Ç–µ –ª–∏ –≤—ã –ø–æ—Å—Ç—Ä–æ–∏—Ç—å —Å–∏–ª–ª–æ–≥–∏–∑–º –∏–∑ —Å–≤–æ–µ–≥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–ø–æ—Ä–∞?',
            related: ['logic', 'dialogue']
        }
    ];

    const universe = document.getElementById('universe');
    const svg = document.getElementById('connections');
    const panel = document.getElementById('info-panel');
    const panelTitle = document.getElementById('panel-title');
    const panelDesc = document.getElementById('panel-desc');
    const reflectionSection = document.getElementById('reflection-section');
    const userNotes = document.getElementById('user-notes');
    const saveStatus = document.getElementById('save-status');

    let currentNodeId = null;

    // --- Initialization ---
    function init() {
        const nodeMap = {};
        data.forEach(node => {
            nodeMap[node.id] = node;
        });

        // Create SVG lines
        data.forEach(node => {
            if(node.related) {
                node.related.forEach(targetId => {
                    const target = nodeMap[targetId];
                    if (target && node.id < targetId) { 
                        drawLine(node.x, node.y, target.x, target.y);
                    }
                });
            }
        });

        // Create Nodes
        data.forEach(node => {
            const el = document.createElement('div');
            el.className = 'node';
            el.innerText = node.label;
            el.style.left = node.x + '%';
            el.style.top = node.y + '%';
            el.style.transform = 'translate(-50%, -50%)';
            
            el.onclick = () => openNode(node, el);
            
            universe.appendChild(el);
        });

        // Add background stars
        for(let i=0; i<30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            universe.appendChild(star);
        }
    }

    function drawLine(x1, y1, x2, y2) {
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1 + '%');
        line.setAttribute('y1', y1 + '%');
        line.setAttribute('x2', x2 + '%');
        line.setAttribute('y2', y2 + '%');
        svg.appendChild(line);
    }

    function openNode(node, element) {
        document.querySelectorAll('.node').forEach(n => n.classList.remove('active'));
        element.classList.add('active');

        currentNodeId = node.id;
        panelTitle.innerText = node.label;
        panelDesc.innerHTML = `
            <p><strong>–°—É—Ç—å:</strong> ${node.text}</p>
            <p><strong>–ö–æ–Ω—Ç–µ–∫—Å—Ç:</strong> ${node.context}</p>
            <p><strong>–í–æ–ø—Ä–æ—Å:</strong> <em>${node.question}</em></p>
            <p style="font-size:0.85rem; margin-top:15px; opacity:0.7;"><em>–°–≤—è–∑–∞–Ω–æ —Å: ${node.related.map(r => data.find(d=>d.id===r).label).join(', ')}</em></p>
        `;
        
        reflectionSection.style.display = 'block';
        panel.classList.add('open');

        const savedNote = localStorage.getItem(`philo_note_${node.id}`);
        userNotes.value = savedNote ? savedNote : '';
        saveStatus.innerText = '';

        // Scroll panel to top
        panel.scrollTop = 0;
    }

    function closePanel() {
        panel.classList.remove('open');
        document.querySelectorAll('.node').forEach(n => n.classList.remove('active'));
    }

    function showHelp() {
        alert('üìñ –ö–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è:\n\n1. –ù–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –∫—Ä—É–≥–∏ —Å –∏–¥–µ—è–º–∏\n2. –ß–∏—Ç–∞–π—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ\n3. –ó–∞–ø–∏—Å—ã–≤–∞–π—Ç–µ —Å–≤–æ–∏ –º—ã—Å–ª–∏\n4. –í–∞—à–∏ –∑–∞–º–µ—Ç–∫–∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏\n\n‚ú¶ 9Rome Philosophy');
    }

    // Auto-save logic
    userNotes.addEventListener('input', () => {
        if(currentNodeId) {
            localStorage.setItem(`philo_note_${currentNodeId}`, userNotes.value);
            saveStatus.innerText = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ...';
            setTimeout(() => { saveStatus.innerText = ''; }, 2000);
        }
    });

    // Close panel on background click
    universe.addEventListener('click', (e) => {
        if(e.target === universe || e.target.id === 'connections') {
            closePanel();
        }
    });

    // Run
    init();

</script>
</body>
